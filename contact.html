<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills ">

        <li class="nav-item"><a href="contact.html" class="nav-link active" aria-current="page">Contact</a></li>
    </ul>
</header>

<div class="form-container">
    <h1>Me contacter</h1>
    <form action="https://httpbin.org/post" target="_blank" method="post" class="contact-form">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button class="mt-3" type="submit">Envoyer</button>
    </form>
</div>

<footer class="py-3 my-4">
